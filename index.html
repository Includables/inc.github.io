<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includables Inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img src="images/Logo.png" alt="">
        <a href="#hero" class="navbar__link" id="fillform">Notify Me!</a>
    </nav>
    <div>
        <h1>The money app for the</h1>
        <h1>whole family is coming soon</h1>
        <h3>Be the first to know when we launch</h3>
        <div class="img">
            <img src="images/Family values inc.png" alt="">
        </div>

        <div class="heroform" id="hero">
         <form>
            <div class="row">
                <div class="inputgrp">
                    <label for="firstname">First name <span style="color: red; font-weight:bold;">*</span></label><br>
                    <input type="text" id="firstname" placeholder="Stephen" required>
                </div>
                <div class="inputgrp">
                    <label for="lastname">Last name <span style="color: red; font-weight:bold;">*</span></label><br>
                    <input type="text" id="lastname" placeholder="Balogun" required>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="inputgrp">
                    <label for="phone">Phone number</label><br>
                    <input type="text" id="phone" placeholder="+23480 1234 5678">
                </div>
                <div class="inputgrp">
                    <label for="email">Email address <span style="color: red; font-weight:bold;">*</span></label><br>
                    <input type="text" id="email" placeholder="stephenbalogun@gmail.com" required>
                </div>
            </div>

            <div class="inputgrp">
                <input type="checkbox" id="check">
                <label for="check">Please contact me on whatsapp</label>
            </div>

            <br>

            <button type="submit">Notify Me!</button>
            <br>
            <br>
         </form>
        </div>
    </div>
</body>
</html>
